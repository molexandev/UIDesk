<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>UIdesk</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <div class="wrapper">
      <header class="header" id="header">
         <div class="container">
            <div class="header__wrapper">
               <div class="header__left">
                  <a href="#home" class="header__logo">
                     <svg class="header__logo-svg">
                        <use xlink:href="images/sprite.svg#logo" width="94" height="39"></use>
                     </svg>
                  </a>
                  <nav class="menu" id="menu">
                     <ul class="menu__list">
                        <li class="menu__item">
                           <a class="menu__link" href="#home">Home</a>
                        </li>
                        <li class="menu__item">
                           <a class="menu__link" href="#about">About</a>
                        </li>
                        <li class="menu__item">
                           <a class="menu__link" href="#cooked-by">Testimonials</a>
                        </li>
                        <li class="menu__item">
                           <a class="menu__link" href="#footer">Contact</a>
                        </li>
                     </ul>
                  </nav>
               </div>
               <div class="header__right">
                  <button class="menu__btn"><span></span></button>
                  <div class="user-nav">
                     <a class="user-nav__link" href="#">
                        <svg class="user-nav__svg">
                           <use xlink:href="images/sprite.svg#search" width="20" height="20"></use>
                        </svg>
                     </a>
                     <a class="user-nav__link" href="#">
                        <svg class="user-nav__cart-svg">
                           <use xlink:href="images/sprite.svg#shoping-cart" width="25" height="20"></use>
                        </svg>
                        <span class=" user-nav__link--circle">0</span>
                     </a>
                  </div>
                  <button class="user-nav__btn" type="submit">Order Now</button>
               </div>
            </div>
         </div>
      </header>
